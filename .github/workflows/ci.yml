# run everything just to make sure it works!

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run CUBE
        run: ./minimake.sh
      - name: run pl-dircopy
        run: ./test.sh
      - name: destroy CUBE
        run: ./unmake.sh
